

<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row style="background-color: white; height: 6%;">
      <ion-col><h1 class="text-center">Set Up Mini Me</h1>
        <ion-row style="height: 16px"></ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="background-color: rgb(241, 241, 241); height: 48%;">
      <ion-col><ion-img class="ml-[15%] mr-[15%]" src="./assets/avataaars/justina.svg"></ion-img></ion-col>
    </ion-row>
    <ion-row style="background-color: white; height: 6%;">
      <ion-col class="text-center">
        <swiper #menu [config]="menuConfig" (swiper)="onSwiper($event)" (activeIndexChange)="onMenuIndexChange()">
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 0, 'inactive': currentIndex !== 0}" (click)="slideTo(0)">Skin Color</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 1, 'inactive': currentIndex !== 1}" (click)="slideTo(1)">Hair</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 2, 'inactive': currentIndex !== 2}" (click)="slideTo(2)">Hair Color</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 3, 'inactive': currentIndex !== 3}" (click)="slideTo(3)">Eyes</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 4, 'inactive': currentIndex !== 4}" (click)="slideTo(4)">Eyebrow</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 5, 'inactive': currentIndex !== 5}" (click)="slideTo(5)">Mouth</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 6, 'inactive': currentIndex !== 6}" (click)="slideTo(6)">Shirt</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-center" [ngClass]="{'active': currentIndex == 7, 'inactive': currentIndex !== 7}" (click)="slideTo(7)">Shirt Color</div>
          </ng-template>
          <ng-template swiperSlide>
            <div class="text-right" [ngClass]="{'active': currentIndex == 8, 'inactive': currentIndex !== 8}" (click)="slideTo(8)">Background</div>
          </ng-template>
        </swiper>
      </ion-col>
    </ion-row>
    <ion-row style="background-color: white; height: 20%;" class="ml-4 mr-4">
      <swiper #selections [config]="selectionConfig" (activeIndexChange)="onSelectionIndexChange()">
        <ng-template swiperSlide>
          <!-- Skin Color -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-1"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-2"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-3"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-4"></ion-icon></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-5"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-6"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-7"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 skin-0"></ion-icon></ion-col>
              
            </ion-row>

          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Hair -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-img src="./assets/img/hair01.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/hair02.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/hair03.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/hair04.png"></ion-img></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-img src="./assets/img/hair05.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/hair06.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/hair07.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/hair08.png"></ion-img></ion-col>
              
            </ion-row>
          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Hair Color -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-1"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-2"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-3"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-4"></ion-icon></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-5"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-6"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-7"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 hair-8"></ion-icon></ion-col>
              
            </ion-row>

          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Eyes -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-img src="./assets/img/eyes1.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyes2.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyes3.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyes4.png"></ion-img></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-img src="./assets/img/eyes5.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyes6.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyes7.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyes8.png"></ion-img></ion-col>
              
            </ion-row>
          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Eyebrow -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-img src="./assets/img/eyebrow1.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyebrow2.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyebrow3.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyebrow4.png"></ion-img></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-img src="./assets/img/eyebrow5.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyebrow6.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyebrow7.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/eyebrow8.png"></ion-img></ion-col>
              
            </ion-row>
          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Mouth -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-img src="./assets/img/mouth1.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/mouth2.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/mouth3.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/mouth4.png"></ion-img></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-img src="./assets/img/mouth5.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/mouth6.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/mouth7.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/mouth8.png"></ion-img></ion-col>
              
            </ion-row>
          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Shirt -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-img src="./assets/img/shirt1.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/shirt2.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/shirt3.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/shirt4.png"></ion-img></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-img src="./assets/img/shirt5.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/shirt6.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/shirt7.png"></ion-img></ion-col>
              <ion-col><ion-img src="./assets/img/shirt8.png"></ion-img></ion-col>
              
            </ion-row>
          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Shirt Color -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-1"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-2"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-3"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-4"></ion-icon></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-5"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-6"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-7"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 shirtcolor-8"></ion-icon></ion-col>
              
            </ion-row>

          </ion-grid>
        </ng-template>
        <ng-template swiperSlide>
          <!-- Background Color -->
          <ion-grid>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-1"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-2"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-3"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-4"></ion-icon></ion-col>
              
            </ion-row>
            <ion-row>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-5"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-6"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-7"></ion-icon></ion-col>
              <ion-col><ion-icon name="ellipse" class="h-16 w-16 background-8"></ion-icon></ion-col>
              
            </ion-row>

          </ion-grid>
        </ng-template>
      </swiper>
    </ion-row>
    <ion-row style="background-color: white; height: 5%;">
      <ion-col class="text-center"></ion-col>
    </ion-row>
    <ion-row style="background-color: white; height: 15%;">
      <ion-col class="text-center">
       
      </ion-col>
    </ion-row>
  </ion-grid>
  
  </ion-content>
