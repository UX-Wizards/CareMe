<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-textarea
  placeholder="Enter your Self Care Goals here to motivate yourself."
  [clearOnEdit]="true"
  [(ngModel)]="goals"
  ></ion-textarea>
</ion-content>
